<body>    
    <script>
      window.addEventListener("devicemotion", (e) => {
        console.log("Motion:", e.acceleration, e.rotationRate);
      });
      window.addEventListener("deviceorientation", (e) => {
        console.log("Orientation:", e.alpha, e.beta, e.gamma);
      });
    </script>
</body>
